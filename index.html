  		<script type="text/javascript">
			var contador=-1;
			function sumar(){

				contador++;

				
				$.getJSON("quiz.json", function(data){
					
					$("#enunciado").empty();
					$("#nombre").empty();

					$("#enunciado").append( data.preguntas[contador].enunciado ); 
					$("#nombre").append("<p>" + "<br>"+ "<br>" +data.nombre + "</p>"); 
					 
					var resultado = "<fieldset>";
					$("#variables").empty();
					for(var i=0; i<(data.preguntas[contador].opciones).length; i++){
						
						resultado += "<input type='radio' id='1' name='opcion'>"+ data.preguntas[contador].opciones[i] +"</input>" + "<br>" 



						
					};
					
					

					resultado += "</fieldset>"

					$("#variables").append( resultado ); 
				
				});
				if(contador==3){

				
					contador=0;
					
				}



			}
